<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Journal App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
      background-color: #fff;
      color: #222;
    }
    textarea { width: 100%; }
    .entry { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .entry-date { font-weight: bold; margin-bottom: 5px; }
    button { margin-right: 10px; }
    #edit-section { margin-top: 20px; border-top: 2px solid #ccc; padding-top: 20px; }
    
    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode .entry {
      border-color: #444;
    }
    body.dark-mode textarea {
      background-color: #222;
      color: #eee;
      border: 1px solid #444;
    }
    body.dark-mode input[type="date"] {
      background-color: #222;
      color: #eee;
      border: 1px solid #444;
    }
    body.dark-mode button {
      background-color: #333;
      color: #eee;
      border: none;
    }
    
    /* Dark mode toggle button styles */
    #dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #555;
      transition: color 0.3s;
      z-index: 1000;
    }
    #dark-mode-toggle:hover {
      color: #000;
    }
    body.dark-mode #dark-mode-toggle {
      color: #eee;
    }
  </style>
</head>
<body>
  <!-- Dark mode toggle button -->
  <button id="dark-mode-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">üåô</button>

  <h1>My Journal</h1>

  <div id="entries"></div>

  <h2>Add New Entry</h2>
  <input type="date" id="new-entry-date" />
  <br /><br />
  <textarea id="new-entry-content" rows="5" placeholder=""></textarea>
  <br />
  <button id="save-entry">Save Entry</button>

  <div id="edit-section" style="display:none;">
    <h2>Edit Entry</h2>
    <input type="date" id="edit-entry-date" disabled />
    <br /><br />
    <textarea id="edit-entry-content" rows="5"></textarea>
    <br />
    <button id="update-entry">Update Entry</button>
    <button id="cancel-edit">Cancel</button>
  </div>

  <script>
    // Dark mode toggle logic
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      darkModeToggle.textContent = '‚òÄÔ∏è';
    }

    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        darkModeToggle.textContent = 'üåô';
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    // Typing effect for the new-entry-content placeholder
    const textarea = document.getElementById('new-entry-content');
    const text = "What's on your mind lately?";
    let index = 0;

    function typePlaceholder() {
      if (index <= text.length) {
        textarea.setAttribute('placeholder', text.slice(0, index));
        index++;
        setTimeout(typePlaceholder, 100);
      } else {
        // After typing completes, reset after a pause
        setTimeout(() => {
          index = 0;
          textarea.setAttribute('placeholder', '');
          setTimeout(typePlaceholder, 500);
        }, 1500);
      }
    }
    typePlaceholder();

    // ==== Your existing journal JS code below ====

    const entriesDiv = document.getElementById('entries');
    const newEntryDate = document.getElementById('new-entry-date');
    const newEntryContent = document.getElementById('new-entry-content');
    const saveEntryBtn = document.getElementById('save-entry');

    const editSection = document.getElementById('edit-section');
    const editEntryDate = document.getElementById('edit-entry-date');
    const editEntryContent = document.getElementById('edit-entry-content');
    const updateEntryBtn = document.getElementById('update-entry');
    const cancelEditBtn = document.getElementById('cancel-edit');

    let editEntryId = null;

    async function loadEntries() {
      entriesDiv.innerHTML = 'Loading...';
      try {
        const res = await fetch('/journal/entries');
        const data = await res.json();
        entriesDiv.innerHTML = '';

        if (data.length === 0) {
          entriesDiv.textContent = 'No journal entries found.';
          return;
        }

        data.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'entry';

          div.innerHTML = `
            <div class="entry-date">${entry.formatted_date}</div>
            <div class="entry-content">${entry.content.replace(/\n/g, '<br>')}</div>
            <button class="edit-btn" data-id="${entry.id}" data-content="${encodeURIComponent(entry.content)}" data-date="${entry.entry_date}">Edit</button>
            <button class="delete-btn" data-id="${entry.id}">Delete</button>
          `;

          entriesDiv.appendChild(div);
        });

        document.querySelectorAll('.edit-btn').forEach(button => {
          button.addEventListener('click', () => {
            editEntryId = button.getAttribute('data-id');
            editEntryDate.value = button.getAttribute('data-date');
            editEntryContent.value = decodeURIComponent(button.getAttribute('data-content'));
            editSection.style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
          });
        });

        document.querySelectorAll('.delete-btn').forEach(button => {
          button.addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete this entry?')) {
              const id = button.getAttribute('data-id');
              try {
                const res = await fetch(`/journal/entries/${id}`, { method: 'DELETE' });
                if (!res.ok) throw new Error('Delete failed');
                loadEntries();
              } catch (err) {
                alert('Failed to delete entry.');
                console.error(err);
              }
            }
          });
        });
      } catch (err) {
        entriesDiv.textContent = 'Failed to load entries.';
        console.error(err);
      }
    }

    saveEntryBtn.addEventListener('click', async () => {
      const content = newEntryContent.value.trim();
      const entry_date = newEntryDate.value;

      if (!content || !entry_date) {
        alert('Please enter both date and content.');
        return;
      }

      try {
        const res = await fetch('/journal/entries', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content, entry_date }),
        });
        if (!res.ok) throw new Error('Save failed');
        newEntryContent.value = '';
        newEntryDate.value = '';
        loadEntries();
      } catch (err) {
        alert('Failed to save entry.');
        console.error(err);
      }
    });

    updateEntryBtn.addEventListener('click', async () => {
      const content = editEntryContent.value.trim();
      const entry_date = editEntryDate.value;

      if (!content) {
        alert('Please enter content.');
        return;
      }

      try {
        const res = await fetch(`/journal/entries/${editEntryId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content, entry_date }),
        });
        if (!res.ok) throw new Error('Update failed');
        editSection.style.display = 'none';
        editEntryId = null;
        loadEntries();
      } catch (err) {
        alert('Failed to update entry.');
        console.error(err);
      }
    });

    cancelEditBtn.addEventListener('click', () => {
      editSection.style.display = 'none';
      editEntryId = null;
    });

    loadEntries();
  </script>
</body>
</html>
